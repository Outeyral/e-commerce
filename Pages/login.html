<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Stylesheet/loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>HomeCoffee</title>
</head>
<body id="body">
    <fieldset id="wrapper">
        <p id="volver"><a href="../index.html">Volver</a></p>
        <form id="form" action="Link" method="post" target="_blank"></form>
            <h1>Login</h1>
            <div class="login">
                <input type="text" name="Username" id="Username" required placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="login">
                <input type="password" name="password" id="password" required placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="check">Recordarme</label>
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <div class="registro">
                <p>No tengo una cuenta. <a href=#><span id="negrita">Registrarme</span></a></p>
            </div>
        </form>
    </fieldset>
</body>
</html>
